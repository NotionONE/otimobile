<ion-view title="Quicklinks">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   <div class="list" >

    <a  ng-repeat="q in links" class="item item-thumbnail-left" href="javascript:void(0);">
      <img src="{{q.url}}">
      <h2>{{q.title}}</h2>
    </a>
</div>
  </ion-content>
</ion-view>
